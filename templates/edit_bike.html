{% extends "base.html" %}

{% block title %}Edit Bike{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Edit Bike</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Bike Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ bike.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model" value="{{ bike.model }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" value="{{ bike.year }}" min="1900" max="2024" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="condition" class="form-label">Condition</label>
                        <select class="form-select" id="condition" name="condition" required>
                            <option value="">Select condition...</option>
                            <option value="Excellent" {% if bike.condition == 'Excellent' %}selected{% endif %}>Excellent</option>
                            <option value="Good" {% if bike.condition == 'Good' %}selected{% endif %}>Good</option>
                            <option value="Fair" {% if bike.condition == 'Fair' %}selected{% endif %}>Fair</option>
                            <option value="Needs Repair" {% if bike.condition == 'Needs Repair' %}selected{% endif %}>Needs Repair</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price_per_day" class="form-label">Price per Day ($)</label>
                        <input type="number" class="form-control" id="price_per_day" name="price_per_day" value="{{ bike.price_per_day }}" min="0" step="0.01" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ bike.description }}</textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {% if bike.is_available %}checked{% endif %}>
                        <label class="form-check-label" for="is_available">Available for Rent</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('my_bikes') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
